<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inbox</title>
    <style>
    body{
    background-image :url('https://cdn1.tnwcdn.com/wp-content/blogs.dir/1/files/2016/09/voice.jpg');>
    }
    h1{
    font-size:60px;
    }
    h1,h2{
    font-size:20px;
    color: white;
    text-align: left
    display: inline;
}
    textarea{
    font-size:18px;
    font-family:Times New Roman;
    }
    .center-textarea {
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    function readInb() {
		window.location.replace('http://127.0.0.1:8000/readinbox/');
	}
	function speakInb() {
		window.location.replace('http://127.0.0.1:8000/speakinbox/');
	}
	function homePg() {
		window.location.replace('http://127.0.0.1:8000/home123');
	}
</script>
    <div class="center-textarea">

    <h1 style="color:orange;font-size: 50px"><label>Inbox</label></h1><br>

    <h2 style="position: absolute; top: 140px; left: 200px;color:yellow;font-size: 25px;text-align: left;">Sender:</h2><br><textarea id="from1" name="from2" rows="1" cols="100">{{Sender}}</textarea>
    <h2 style="position: absolute; top: 170px; left: 220px;color:skyblue;font-size: 25px">Date:</h2><br><textarea id="to1" name="to2" rows="1" cols="100">{{Date}}</textarea>
    <h2 style="position: absolute; top: 210px; left: 200px;color:pink;font-size: 25px">Subject:</h2><br><textarea id="subj" name="sa2" rows="2" cols="100">{{Subject}}</textarea><br>
    <label style="position: absolute; top: 275px; left: 220px;color:green;font-size: 25px">Body:<br></label><textarea id="bo" name="s82" rows="18" cols="100">{{Body}}</textarea>
</div>

    <script>
            var num={{count}};
            if(num==1){
            readInb();
            }
            if(num==2)
            {
            homePg();
            }
            if(num==10)
            {
            speakInb();
            }

    </script>


</body>
</html>
