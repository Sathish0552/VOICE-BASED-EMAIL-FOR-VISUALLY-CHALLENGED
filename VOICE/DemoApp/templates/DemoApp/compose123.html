<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose a new mail</title>
    <style>
    h1{
    color: blue;
    font-size:35px;
    font-family:Times New Roman;
    }
    body{
    background-image :url('https://>
    font-size:20px;
    font-family:Times New Roman;
    }
    h1,h2{
    font-size:20px;
    color: white;
    display: inline;
}
    textarea{
    font-size:18px;
    font-family:Times New Roman;
    }
    .center-textarea {
            text-align: center;
        }
    </style>
    <script>
    function inner() {
		window.location.replace('http://127.0.0.1:8000/rec1/');
	}
	function sub() {
		window.location.replace('http://127.0.0.1:8000/sub1/');
	}
	function bod() {
		window.location.replace('http://127.0.0.1:8000/bod1/');
	}
	function homePg() {
		window.location.replace('http://127.0.0.1:8000/home123/');
	}
	function compl() {
		window.location.replace('http://127.0.0.1:8000/home10/');
	}
	</script>
</head>
<body>
    <div class="center-textarea">
    <h1 style="color:orange;font-size: 50px"><label>Compose a new mail</label</h1><br>

    <h2 style="position: absolute; top: 120px; left: 220px;color:yellow;font-size: 25px;text-align: left;">From:</h2><br><textarea id="from1" name="from2" rows="1" cols="100">{{sendr}}</textarea>
    <h2 style="position: absolute; top: 180px; left: 220px;color:skyblue;font-size: 25px">To:</h2><br><textarea id="to1" name="to2" rows="1" cols="100">{{recev}}</textarea>
    <h2 style="position: absolute; top: 240px; left: 200px;color:pink;font-size: 25px">Subject:</h2><br><textarea id="subj" name="sa2" rows="2" cols="100">{{subj}}</textarea><br>
    <label style="position: absolute; top: 330px; left: 220px;color:green;font-size: 25px">Body:<br></label><textarea id="bo" name="s82" rows="18" cols="100">{{bdy}}</textarea>
</div>

    <script>
            var val={{check}};
            if(val==1){
            inner();
            }
            </script>
<script>
            var num={{count}};
            if(num==1){
            sub();
            }
            if(num==2)
            {
            bod();
            }
            if(num==3)
            {
            homePg();
            }
            if(num==10)
            {
            compl();
            }

            </script>
</body>
</html>
